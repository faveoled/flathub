app-id: com.mucommander.Mucommander
branch: '1.0'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: run.sh
finish-args:
  - --env=PATH=/app/jre/bin:/usr/bin:/app/bin
  - --env=JAVA_HOME=/app/jre # stops picking up local user JRE  
  - --socket=x11
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=host
  
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
    - /usr/lib/sdk/openjdk17/install.sh

  - name: mucommander
    buildsystem: simple
    build-commands:
      - mkdir /app/mucommander
      - tar -xvf mucommander.tgz -C /app/mucommander/
      - rm mucommander.tgz
      - chmod +X /app/mucommander/mucommander.sh
      - install -D run.sh /app/bin/run.sh
      - install -Dm644 com.mucommander.Mucommander.png /app/share/icons/hicolor/256x256/apps/com.mucommander.Mucommander.png
    sources:
    
      - type: file
        url: https://github.com/mucommander/mucommander/releases/download/1.3.0-1/mucommander-1.3.0-1.tgz
        dest-filename: mucommander.tgz
        sha256: e5c3a28ff7713bec75ad3fa22de1d3a152cbd143ad5209da9dfa07ef9a04ebbf

      - type: file
        url: https://github.com/mucommander/mucommander/blob/master/mucommander-core/src/main/resources/images/mucommander/icon256_24.png?raw=true
        dest-filename: com.mucommander.Mucommander.png
        sha256: b55210c6b445b7a55320971ef3f0e21076c8f76f2d99fa68bd4186c74609746f


      - type: script
        commands:
          - /app/mucommander/mucommander.sh $@
        dest-filename: run.sh
